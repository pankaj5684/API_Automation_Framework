plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}
apply plugin: 'maven-publish'
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation 'io.rest-assured:rest-assured:3.0.6'
    implementation 'com.google.code.gson:gson:2.2.+'
    implementation 'org.testng:testng:6.13.+'
    implementation 'commons-io:commons-io:2.4'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation 'com.relevantcodes:extentreports:2.41.2'
    implementation 'log4j:log4j:1.2.17'
	implementation 'org.slf4j:slf4j-api:1.7.5'
	implementation 'org.slf4j:slf4j-log4j12:1.7.5'
	implementation 'commons-logging:commons-logging:1.1.1'
	
}
test {
    useTestNG() {
      //  if (project.hasProperty('smokesuite')) { suites './Resources/TestSuite/SmokeSuite.xml' }
        //if (project.hasProperty('regressionsuite')) { suites './Resources/TestSuite/regressionsuite.xml' }
        useDefaultListeners = true
        suites "Resources/TestSuites/SmokeSuite.xml"
    }//gradlew test -Psmokesuite
}
